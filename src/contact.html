    <div class="form-container">
        <h2 class="p-5"><i style="color:#F3A512;" class="bi bi-stars"></i>contact me!<i style="color:#F3A512;" class="bi bi-stars"></i></h2>
        <form id="contact-form">
            <label>First Name</label>
            <input type="text" name="first_name" required>
            
            <label>Last Name</label>
            <input type="text" name="last_name" required>
            
            <label>Email</label>
            <input type="email" name="email" required>
            
            <label>Subject</label>
            <select name="subject" required>
                <option value="" disabled selected>Choose a subject...</option>
                <option value="General Inquiry">General Inquiry</option>
                <option value="Support">Support</option>
                <option value="Collaboration">Collaboration</option>
                <option value="Reccomendation">Reccomendation</option>
                <option value="Other">Other</option>
            </select>
            
            <label>Message</label>
            <textarea name="message" placeholder="Begin Typing..." required></textarea>
            
            <div class="btn-group p-2">
                <button type="reset" class="btn-custom btn-reset">Reset</button>
                <button type="submit" class="btn-custom btn-submit">Submit</button>
            </div>
        </form>
    </div>
